<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code Kidz</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body>
  <h1>🧱 Code Kidz</h1>
  <button onclick="saveProject()">💾 Save</button>
  <button onclick="loadProject()">📂 Load</button>
  <button onclick="runCode()">▶️ Run</button>

  <div id="blocklyDiv" style="height: 500px; width: 100%;"></div>

  <xml id="toolbox" style="display: none">
  <category name="Events" colour="60">
  <block type="when_run"></block>
</category>
<category name="Motion" colour="230">
  <block type="move_steps"></block>
  <block type="turn_right"></block>
  <block type="turn_left"></block>
</category>
<category name="Looks" colour="160">
  <block type="say_hello"></block>
  <block type="say_message"></block>
</category>
<category name="Control" colour="120">
  <block type="wait_seconds"></block>
</category>
<category name="Operators" colour="200">
  <block type="add_numbers"></block>
  <block type="equals_check"></block>
</category>
  </xml>

  <script src="script.js"></script>
</body>
</html>
