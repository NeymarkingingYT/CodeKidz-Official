<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Kidz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body>

  <xml id="toolbox" style="display: none">
  <category name="Events" colour="50">
    <block type="event_whenrun"></block>
  </category>
  <category name="Sprites" colour="230">
    <block type="sprite_set_x"></block>
    <block type="sprite_set_y"></block>
  </category>
  <category name="Math" colour="230">
    <block type="math_random"></block>
  </category>
  <category name="Loops" colour="120">
    <block type="controls_repeat_ext"></block>
  </category>
</xml>

  <header>
    <img src="logo.png" alt="Code Kidz Logo" class="logo" />
    <h1>Code Kidz</h1>
    <div class="toolbar">
      <button id="runBtn">▶ Run</button>
      <button id="saveBtn">💾 Save</button>
      <button id="loadBtn">📁 Load</button>
      <button id="modeBtn">🌓 Mode</button>
    </div>
  </header>

  <main>
    <div id="blocklyArea"></div>
    <div id="blocklyDiv"></div>
    <canvas id="stage" width="480" height="360"></canvas>
  </main>

  <script src="blocks.js"></script>
  <script src="main.js"></script>
</body>
</html>
